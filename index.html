<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Valentina Muñoz" />
    <meta name="description" content="Avistamiento de animales" />
    <meta
      name="keywords"
      content="Animales, avistamiento, fauna, naturaleza, registro"/>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link type="image/png" sizes="16x16" rel="icon" href="assets/img/favicon.png" />
  <title>Avistamiento de Aninmales</title>

  </head>
  <body>
    <main class="row position-relative">
      <section
        class="col-12 card col-lg-7 text-center p-4 rounded-2"
        id="bitacora"
      >
        <h2>Avistamiento de Animales</h2>
        <hr class="my-0 bg-dark w-75 mx-auto" />

        <div
          id="Animales"
          class="my-3 p-3 d-flex align-items-start justify-content-start flex-wrap bg-transparent"
        ></div>
        <btn id="btnCuadernillo" class="btn d-lg-none">Abrir el cuadernillo</btn>
      </section>

      <section id="cuadernillo" class="card col-12 col-lg-4 rounded-2 offset-lg-1 d-none d-lg-block align-items-center justify-content-between">
        <div class="card-img"></div>
        <div class="card-body">
          <h2 class="card-title text-center">Registro de Animales</h2>
          <div class="form-group">
            <label for="animal">Nombre del Animal</label>
            <select class="form-control" id="animal">
              <option disabled selected>Seleccione un animal</option>
              <option value="Chinchilla">Chinchilla</option>
              <option value="Puma">Puma</option>
              <option value="Zorro">Zorro</option>
              <option value="Lagartija">Lagartija</option>
              <option value="Bandurria">Bandurria</option>
            </select>
          </div>
          <div class="form-group">
            <label for="edad">Años de edad estimados:</label>
            <select class="form-control" id="edad">
              <option disabled selected>Seleccione un rango de años</option>
              <option value="0 - 1 años">0 - 1 años</option>
              <option value="1 - 3 años">1 - 3 años</option>
              <option value="3 - 5 años">3 - 5 años</option>
              <option value="5 - 8 años">5 - 8 años</option>
              <option value="8 - 10 años">8 - 10 años</option>
              <option value="Más de 10 años">Más de 10 años</option>
            </select>
          </div>
            <div class="row">
              <div class="form-group col-12 col-lg-6 rounded-2 px-0">
                <label for="comentarios">Comentarios:</label>
                <textarea
                  rows="4"
                  class="form-control shadow-md bg-transparent"
                  id="comentarios"
                ></textarea>
              </div>
              <div
                class="form-group col-12 col-lg-6 rounded-2 d-flex flex-column align-items-center"
              >
                <label for="preview">Vista previa:</label>
                <div id="preview" class="p-1 text-center"></div>
              </div>
            </div>
          <div class="d-flex justify-content-between justify-content-lg-center">
            <btn id="registrar" class="btn d-block"
              ><span class="btn__stamp btn__stamp--approved">Agregar</span>
            </btn>
            <btn id="cerrar" class="btn d-lg-none"
              ><span class="btn__stamp btn__stamp--approved">Cerrar</span>
            </btn>
          </div>
        </div>
      </section>
    </main>

    <audio id="player" class="d-none"></audio>

    <div class="modal fade border-0 rounded-4" id="animalModal">
      <div class="modal-dialog modal-dialog-centered w-25" role="document">
        <div class="modal-content">
          <div class="modal-body">...</div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="assets/js/index.js"></script>
  </body>
</html>
